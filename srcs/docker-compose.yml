services:
  nginx:
    depends_on: 
      - wordpress
    build: ./requirements/nginx/
    ports:
      - "443:443"
    networks:
      - botnet
    volumes:
      - wordpress_vol:/var/www/
  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    networks:
      - botnet
    volumes:
      - wordpress_vol:/var/www/
  mariadb:
    build: ./requirements/mariadb/
    networks:
      - botnet
#secrets:
#  mariadb_password:
#    file: ./.env
networks:
  botnet:
    driver: bridge
volumes:
  wordpress_vol:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/pschwarz/www"